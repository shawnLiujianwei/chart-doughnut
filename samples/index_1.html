<!doctype html>
<html>
	<head>
		<title>Doughnut Chart</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:10%;
			}
			#chart-area1 {
				position:absolute; top:20px; left:20px;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder" >
			<canvas id="chart-area" width="200" height="200"/>
		</div>
		<div>
			<canvas id="chart-area1" width="200" height="200"/>
		</div>
		<script src="../src/Chart.Core.js"></script>
		<script src="../src/Chart.Doughnut.js"></script>
		<script src="../src/jquery-1.11.1.min.js"></script>
		<script src="../src/chart-overlay.js"></script>
		<script>

			var doughnutData = [
				{
					value: 26,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 6,
					color: "#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 6,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				}

			];

			window.onload = function() {
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {
					//Boolean - Whether we should show a stroke on each segment
					segmentShowStroke: true,
					//String - The colour of each segment stroke
					segmentStrokeColor: "#fff",
					//Number - The width of each segment stroke
					segmentStrokeWidth: 2,
					//Number - The percentage of the chart that we cut out of the middle
					percentageInnerCutout: 95, // This is 0 for Pie charts

					animateRotate: true

				});

				// ctx = canvas.getContext("2d");
				fillText();
			};
			function fillText() {
				var c = document.getElementById("chart-area1");
				var ctx = c.getContext("2d");
				ctx.font = "20px Arial";
				ctx.fillText("Hello World", 30, 60);
				ctx.fillText("Hello World", 30, 80);
			}


		</script>
	</body>
</html>
