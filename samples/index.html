<!doctype html>
<html>
	<head>
		<title>Doughnut Chart</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:10%;
			}
			#chart-area1 {
				position:absolute; top:20px; left:20px;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder" >
			<canvas id="chart-area" width="150" height="150" style="position:relative;left:300px;top: 200px;"/>
		</div>
		<script src="../src/Chart.Core.js"></script>
		<script src="../src/Chart.Doughnut.js"></script>
		<script src="../src/jquery-1.11.1.min.js"></script>
		<script src="../chart-overlay.js"></script>
		<script>

			var doughnutData = [
				{
					value: 26,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 6,
					color: "#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 6,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				}

			];

			window.onload = function() {
				var ctx = document.getElementById("chart-area");
				var options = {
					//Boolean - Whether we should show a stroke on each segment
					segmentShowStroke: true,
					//String - The colour of each segment stroke
					segmentStrokeColor: "#fff",
					//Number - The width of each segment stroke
					segmentStrokeWidth: 2,
					//Number - The percentage of the chart that we cut out of the middle
					percentageInnerCutout: 92, // This is 0 for Pie charts
					animateRotate: true,
					"innerText": {
						"font": "15px Arial",
						"text": [
							{
								"content": "当前还款期数",
								"position": {
									"x": 32,
									"y": 70
								}

							}, {
								"content": "30/36",
								"position": {
									"x": 57,
									"y": 100
								}
							}
						]
					}


				};
				//var t = new Chart(ctx);
				window.myDoughnut = new ChartWithOverlay(ctx, doughnutData, options);
			};


		</script>
	</body>
</html>
